<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burgers</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- put this head info into the main.handlebars file -->

</head>
<body>

    <!-- put this info into the index.handlebars file -->

    
    <container id="main">
      <div class="row" id="burger-image">
          <br>
        <div class="col-lg-4"></div>
    
        <div class="col-lg-4 center">
            <h1 class="text-center">
                "Eat a Burger!"
            </h1>
            <br>
            <img src="assets/images/burgerpic.png" alt="burger image">
        </div>
        <div class="col-lg-4"></div>  
      </div>
    </div> 
    
    <container id="burger-control">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                <h3>Burgers to Eat Go Here.</h3>
            </div>
            <div class="col-lg-3">
                <h3>Eaten Burgers Go Here.</h3>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </container>
